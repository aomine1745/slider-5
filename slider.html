<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Slider</title>
	<link rel="stylesheet" href="css/slider.css">
	<link rel="shortcut icon" href="https://aomine1745.github.io/ico/aomine.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
	<div class="slider-wrapper">
		<figure class="slider">
			<img class="slide-img slider-active" src="https://source.unsplash.com/gKk9rpyDryU">
			<img class="slide-img" src="https://source.unsplash.com/VFGEhLznjPU">
			<img class="slide-img" src="https://source.unsplash.com/InR-EhiO_js">
		</figure>

		<nav class="slider-nav">
			<ul class="slider-controller">
				<li class="arrow"><a href="javascript:void(0)" class="previous"><i class="fas fa-arrow-left arrow-icon"></i></a></li>
				<li class="arrow"><a href="javascript:void(0)" class="next"><i class="fas fa-arrow-right arrow-icon"></i></a></li>
			</ul>
		</nav>

	</div>

	<script src="js/app.js"></script>
</body>
</html>
