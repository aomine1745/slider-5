<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Slider</title>
	<link rel="stylesheet" href="css/slider.css">
	<link rel="shortcut icon" href="https://aomine1745.github.io/ico/aomine.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
	<div class="slider-wrapper">
		<figure class="slider">
			<img class="slide-img slider-active" src="https://source.unsplash.com/gKk9rpyDryU">
			<img class="slide-img" src="https://source.unsplash.com/VFGEhLznjPU">
			<img class="slide-img" src="https://source.unsplash.com/InR-EhiO_js">
		</figure>

		<a href="javascript:void(0)" class="slider-arrow previous"><i class="fas fa-chevron-left arrow-icon"></i></a>
		<a href="javascript:void(0)" class="slider-arrow next"><i class="fas fa-chevron-right arrow-icon"></i></a>

		<div class="slider-controller"></div>
	</div>

	<script src="js/slider.js"></script>
</body>
</html>
